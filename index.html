<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Quiz App</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="light">
  <div class="theme-toggle">
    <button onclick="toggleTheme()">ðŸŒ“ Toggle Theme</button>
  </div>

  <!-- User Login Section -->
  <div class="login-card" id="loginScreen">
    <h2>Welcome to the Quiz</h2>
    <input type="text" id="userName" placeholder="Enter your name" />
    <input type="email" id="userEmail" placeholder="Enter your email" />
    <div class="auth-buttons">
      <button onclick="login()">Login</button>
      <button onclick="signup()">Signup</button>
    </div>
  </div>

  <!-- Quiz Section -->
  <div class="quiz-card" id="quizScreen" style="display: none;">
    <h3 id="welcomeMsg"></h3>
    <h2 id="question"></h2>
    <div class="options">
      <button class="option-btn" onclick="selectAnswer(0)"></button>
      <button class="option-btn" onclick="selectAnswer(1)"></button>
      <button class="option-btn" onclick="selectAnswer(2)"></button>
      <button class="option-btn" onclick="selectAnswer(3)"></button>
    </div>
    <button id="nextBtn" onclick="nextQuestion()" disabled>Next</button>
  </div>

  <div id="popup" class="popup"></div>

  <script src="script.js"></script>
</body>
</html>
